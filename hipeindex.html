<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HIPE University Student Registration</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="hipestyle.css">
</head>
<body>

  <!-- Header --> 
 
  <header class="form-header">
    <div class="container px-4 py-5 d-flex align-items-center">
      <div class="logo-box ">
        <img src="logo.png" alt="HIPE University Logo" class="form-logo">
      </div>
      <!-- Title & Subtitle -->
      <div class="header-text text-black">
        <h1 class="mb-1">HIPE University</h1>
        <p >Student Registration Form</p>
      </div>
    </div>
  </header>


  <!-- Form card -->
  <main class="my-4">
    
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card form-card shadow-sm">
            <div class="card-body p-4">

              <form action="https://formspree.io/f/mnneglld" method="POST">

                <!-- First & Last Name -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-2 mb-md-0">
                    <label class="form-label" for="first_name">First Name *</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="last_name">Last Name *</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" required>
                  </div>
                </div>

                <!-- Email & Phone -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-2 mb-md-0">
                    <label class="form-label" for="email">Email address *</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="phone">Phone number *</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+123 456 7890" required>
                  </div>
                </div>

                <!-- Date of Birth & Gender -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-2 mb-md-0">
                    <label class="form-label" for="dob">Date of Birth *</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label d-block">Gender *</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="gender_m" value="Male" required>
                      <label class="form-check-label" for="gender_m">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="gender_f" value="Female">
                      <label class="form-check-label" for="gender_f">Female</label>
                    </div>
                  </div>
                </div>

                <!-- Faculty & School & Program -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-2 mb-md-0">
                    <label class="form-label" for="faculty">Faculty / School *</label>
                    <select class="form-select" id="faculty" name="faculty" required>
                      <option value="" disabled selected>Select faculty</option>
                      <option>Science</option>
                      <option>Engineering</option>
                      <option>Arts</option>
                      <option>Business</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="program">Program of Study *</label>
                    <select class="form-select" id="program" name="program" required>
                      <option value="" disabled selected>Select program</option>
                      <option>Computer Science</option>
                      <option>Software Engineering</option>
                      <option>Business Administration</option>
                      <option>Physics</option>
                    </select>
                  </div>
                </div>

                <!-- Level & Mode of Study -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-2 mb-md-0">
                    <label class="form-label" for="level">Level *</label>
                    <select class="form-select" id="level" name="level" required>
                      <option value="" disabled selected>Select level</option>
                      <option>HND 1</option>
                      <option>HND 2</option>
                      <option>BTech 1</option>
                      <option>BTech 2</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label d-block">Mode of Study *</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="mode" id="mode_full" value="Full-time" required>
                      <label class="form-check-label" for="mode_full">Full-time</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="mode" id="mode_part" value="Part-time">
                      <label class="form-check-label" for="mode_part">Part-time</label>
                    </div>
                  </div>
                </div>

                <!-- Address -->
                <div class="mb-3">
                  <label class="form-label" for="address">Address *</label>
                  <textarea class="form-control" id="address" name="address" rows="3" placeholder="Street, city, state, etc." required></textarea>
                </div>

                <!-- Password & Confirm Password -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-2 mb-md-0">
                    <label class="form-label" for="password">Password *</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="password_confirm">Confirm Password *</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm password" required>
                  </div>
                </div>

                <!-- Confirm information checkbox -->
                <div class="mb-4 form-check">
                  <input type="checkbox" class="form-check-input" id="confirm" name="confirm" required>
                  <label class="form-check-label" for="confirm">I confirm that the information provided is correct *</label>
                </div>

               
                <!-- Submit -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>

              </form>

            </div> 
          </div> 
        </div>
      </div>
  </main>

  <footer class="text-center py-3">
    <small>HIPE University â€” CHI RONALDO, Matricule, 2025</small>
  </footer>
  
</body>
</html>
